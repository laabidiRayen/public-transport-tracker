# Docker Compose Configuration for Local Development
# Runs all three services (frontend, backend, database) locally

version: '3.9'

services:
  # PostgreSQL Database Service
  postgres:
    build:
      context: ../database
      dockerfile: Dockerfile
    container_name: ptt-postgres
    environment:
      POSTGRES_DB: transport_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transport_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ptt-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: transport_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      FLASK_ENV: development
      FLASK_DEBUG: 1
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Nginx Frontend Service
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ptt-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

# Define volumes
volumes:
  postgres_data:
    driver: local

# Define networks
networks:
  transport-network:
    driver: bridge
