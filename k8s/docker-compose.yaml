  # Flask Backend Service (SQLite)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ptt-backend
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
      DB_TYPE: sqlite
    ports:
      - "5000:5000"
    volumes:
      - sqlite_data:/app/database
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Nginx Frontend Service
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ptt-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

# Define volumes
volumes:
  # postgres_data:
